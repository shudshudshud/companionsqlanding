<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background -->
  <rect x="20" y="20" width="160" height="160" rx="24" fill="url(#gradient)"/>
  
  <!-- Hexagonal pattern of friend nodes (larger, more spread out) -->
  <!-- Top -->
  <circle cx="100" cy="45" r="4" fill="white" opacity="0.25"/>
  <!-- Top right -->
  <circle cx="145" cy="75" r="4" fill="white" opacity="0.25"/>
  <!-- Bottom right -->
  <circle cx="145" cy="125" r="4" fill="white" opacity="0.25"/>
  <!-- Bottom -->
  <circle cx="100" cy="155" r="4" fill="white" opacity="0.25"/>
  <!-- Bottom left -->
  <circle cx="55" cy="125" r="4" fill="white" opacity="0.25"/>
  <!-- Top left -->
  <circle cx="55" cy="75" r="4" fill="white" opacity="0.25"/>
  
  <!-- Central AI companion node (bigger) -->
  <circle cx="100" cy="100" r="6" fill="#ffd700" opacity="0.4"/>
  
  <!-- Connection lines from center to all nodes (very subtle) -->
  <line x1="100" y1="100" x2="100" y2="45" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="100" y1="100" x2="145" y2="75" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="100" y1="100" x2="145" y2="125" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="100" y1="100" x2="100" y2="155" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="100" y1="100" x2="55" y2="125" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="100" y1="100" x2="55" y2="75" stroke="white" stroke-width="1" opacity="0.15"/>
  
  <!-- Connections between outer nodes (hexagonal network, very subtle) -->
  <line x1="100" y1="45" x2="145" y2="75" stroke="white" stroke-width="1" opacity="0.12"/>
  <line x1="145" y1="75" x2="145" y2="125" stroke="white" stroke-width="1" opacity="0.12"/>
  <line x1="145" y1="125" x2="100" y2="155" stroke="white" stroke-width="1" opacity="0.12"/>
  <line x1="100" y1="155" x2="55" y2="125" stroke="white" stroke-width="1" opacity="0.12"/>
  <line x1="55" y1="125" x2="55" y2="75" stroke="white" stroke-width="1" opacity="0.12"/>
  <line x1="55" y1="75" x2="100" y2="45" stroke="white" stroke-width="1" opacity="0.12"/>
  
  <!-- C² text - centralized and much bigger -->
  <text x="100" y="118" font-family="Arial, sans-serif" font-size="58" font-weight="bold" fill="white" text-anchor="middle">C²</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 