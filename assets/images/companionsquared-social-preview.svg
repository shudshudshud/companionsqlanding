<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Content Container -->
  <g transform="translate(600, 315)">
    <!-- Logo -->
    <g transform="translate(-200, -100)">
      <!-- Rounded square background -->
      <rect x="20" y="20" width="160" height="160" rx="24" fill="white" opacity="0.1"/>
      
      <!-- Hexagonal pattern of friend nodes -->
      <circle cx="100" cy="45" r="4" fill="white" opacity="0.25"/>
      <circle cx="145" cy="75" r="4" fill="white" opacity="0.25"/>
      <circle cx="145" cy="125" r="4" fill="white" opacity="0.25"/>
      <circle cx="100" cy="155" r="4" fill="white" opacity="0.25"/>
      <circle cx="55" cy="125" r="4" fill="white" opacity="0.25"/>
      <circle cx="55" cy="75" r="4" fill="white" opacity="0.25"/>
      
      <!-- Central AI companion node -->
      <circle cx="100" cy="100" r="6" fill="#ffd700" opacity="0.4"/>
      
      <!-- Connection lines -->
      <line x1="100" y1="100" x2="100" y2="45" stroke="white" stroke-width="1" opacity="0.15"/>
      <line x1="100" y1="100" x2="145" y2="75" stroke="white" stroke-width="1" opacity="0.15"/>
      <line x1="100" y1="100" x2="145" y2="125" stroke="white" stroke-width="1" opacity="0.15"/>
      <line x1="100" y1="100" x2="100" y2="155" stroke="white" stroke-width="1" opacity="0.15"/>
      <line x1="100" y1="100" x2="55" y2="125" stroke="white" stroke-width="1" opacity="0.15"/>
      <line x1="100" y1="100" x2="55" y2="75" stroke="white" stroke-width="1" opacity="0.15"/>
      
      <!-- C² text -->
      <text x="100" y="118" font-family="Arial, sans-serif" font-size="58" font-weight="bold" fill="white" text-anchor="middle">C²</text>
    </g>
    
    <!-- Title -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">CompanionSquared</text>
    
    <!-- Subtitle -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle">Your Companions' Companion</text>
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9" text-anchor="middle">The friendly AI that helps you nurture friendships through reflection</text>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 